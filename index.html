<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Invitación Digital</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>

        <!-- Seccion de presentacion -->
        <section class="seccion-presentacion">
            <div class="container">

                <h1>Mis 15</h1>
                <h2 class="nombre">Nombre</h2>
                <p class="fecha">Fecha</p>
                <p class="acompaname">Acompáñame</p>
            </div>
        </section>

        <!-- Seccion de palabras alucivas -->
        <section class="seccion-palabras-alucivas">
            <h2>Nombres de Padres</h2>
            <p class="palabras-alucivas">Palabras Alusivas</p>
        </section>

        <!-- Seccion de lugar y hora de la iglesia -->
        <section class="seccion-iglesia">
            <img src="icono-iglesia.png" alt="Icono Iglesia"
                class="icono-iglesia">
            <h2 class="nombre-iglesia">Nombre de la Iglesia</h2>
            <p class="direccion-iglesia">Dirección de la Iglesia</p>
            <p class="hora-ceremonia">Hora de la Ceremonia</p>
            <button class="btn-como-llegar-iglesia">Cómo Llegar</button>
        </section>

        <!-- Seccion lugar y hora del evento -->
        <section class="seccion-evento">
            <img src="icono-globos.png" alt="Icono Globos" class="icono-globos">
            <h2 class="nombre-evento">Nombre del Salón del Evento</h2>
            <p class="ubicacion-evento">Ubicación del Salón del Evento</p>
            <p class="hora-evento">Hora del Evento</p>
            <button class="btn-como-llegar-evento">Cómo Llegar</button>
        </section>

        <!-- Seccion de Agradecimiento -->
        <section class="seccion-agradecimiento">
            <img src="foto-agradecimiento.jpg" alt="Foto de Agradecimiento"
                class="foto-agradecimiento">
            <p class="mensaje-agradecimiento">Mensaje de Agradecimiento</p>
        </section>

    </body>

</html>
